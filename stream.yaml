  image: stream_images/sidepanel_polychrome.webp
- title: The Importance of Accessibility as a Default
  date: 2023-10-05
  categories: [Tools, Opinion]
  subtitle: Embracing Accessibility from the Start
  description: "I think it is the concept of defaults. If you have time to add cute animations, you have time to make it accessible.<br><br>As someone who never thought about accessibility when I was in India, it took me time to come around to the idea that accessibility needs to be the default.<br><br>For example, yes, looking for color blind palettes and textures adds time to your graphing process, but that time should have been factored in.<br><br>Considering non-color blind friendly graphs as a completed task was the problem for me. <i>üòÖ</i>"
